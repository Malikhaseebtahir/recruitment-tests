
<div class="container p-5">
  <div class="row">
    <div class="col-4">
      <input type="text" class="form-control" [(ngModel)]="selectedText" name="selectedText">
      <button type="button" class="btn btn-primary mt-3" (click)="openModal(modalTemplate)">Enter name</button>
      <p *ngIf="correctOrderText.length > 0" (click)="correctOrderTextSelected()">Correct Order = {{ correctOrderText }}</p>
      <p *ngIf="reverseOrderText.length > 0" (click)="reverseOrderTextSelected()">Reverse Order = {{ reverseOrderText }}</p>
    </div>
  </div>
</div>

<ng-template #modalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <input type="text" placeholder="First Name" class="form-control" [(ngModel)]="formObject.firstName" name="firstName">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Last Name" class="form-control" [(ngModel)]="formObject.lastName" name="lastName">
      </div>
      <button (click)="onSubmit()" type="button" class="btn btn-primary">Submit</button>
    </form>
  </div>
</ng-template>
